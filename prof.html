<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prof.css">
    <title>User panel</title>
</head>
<body>

    <!--user profile-->
    
<div class="user-profile">
    <img src="/images/user.png" alt="" class="image-profile">
    <h1 class="title-prof">Your profile</h1>
    <h4 id="name" class="information"></h4>
    <h4 id="last-name" class="information"></h4>
    <h4 id="password" class="information"></h4>

    <img class="log-out-btn" src="/images/logout.png" alt="">
</div>



<!--Reserve table  -->

<div class="table-reserve-profile">
    <img src="/images/icons8-table-64.png" alt="" class="image-profile">
    <h1 class="title-prof">Your table </h1>
    <h4 id="date" class="info-table"></h4>
    <h4 id="time" class="info-table"></h4>
    <h4 id="Name" class="info-table"></h4>
    <h4 id="phone" class="info-table"></h4>
    <h4 id="email" class="info-table"></h4>
    <button class="delete-table">Delete the reserve table</button>
</div>

<!--shop profile-->

<div class="shop-user-profile">
    <img src="/images/icons8-shopping-cart-50555555.png" alt="" class="image-profile">
    <h1 class="title-prof">Your Shops </h1>
    <h4 id="item1" class="shops"></h4> <span class="price-shop"> $ 15000 </span>
    <h4 id="item2" class="shops"></h4> <span class="price-shop2"> $ 20000</span>
    <h4 id="item3" class="shops"></h4> <span class="price-shop3"> $ 350000</span>
<div class="price">
    <h3 class="total-price">Total price :</h3>
    <h2 class="t-price"> $ 385,000</h2>
</div>

</div>

<script src="prof.js"></script>

</body>
</html>
